# .github/workflows/test.yml
name: Test

on:
  workflow_call:

jobs:
  test:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Unit Tests
        run: mvn test

